{{ template "theme/partials/header.html". }}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <div class="thumbnail">
      <img src="{{ .Site.BaseUrl }}/img/{{ .Params.image}}">  
    </div>
    
    <h2>{{ .Title }}</h2>

    {{ partial "song" .Params.song }}

    {{ .Content }}

    <a href="{{ .Params.homepage }}" target="_blank">See the result here: {{ .Params.homepage }}</a>
    </div>
  </div>
</div>
{{ template "theme/partials/footer.html". }}
