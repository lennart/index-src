  <div class="footer-content">
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          {{ template "partials/colophon.html" }}
        </div>
        <div class="col-xs-4">
          <ul class="footer-menu menu nav">
            {{ $baseurl := .Site.BaseUrl }} {{ range .Site.Menus.footer }}
            <li>
              <a href="{{ $baseurl }}#{{ .Identifier}}">{{ .Pre }}&nbsp;<span>{{ .Name }}</span></a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <small>{{ .Site.Copyright | safeHtml }}</small>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="{{ .Site.BaseUrl }}/js/index.js"></script>
</body>

</html>
